<head>
  <title>Votos</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{> piechart}}
</body>



<template name="piechart">
  <div class="container"> 
    {{#if yaVoto}}
      {{#if dataLoaded}}
        <h1>Resultados</h1>
        {{> piecanvas}}
        
         <div class="leyenda">
          {{#each pieSegments}}
          <div class="itemLeyenda">
            <span style="background-color: {{color}}">&nbsp;&nbsp;&nbsp;</span>&nbsp;
            {{getCount _id}}
            
            {{label}}
            
          </div>
          {{/each}}
        </div>

        

      {{else}}
        <div style="width:400px; height:400px; overflow: hidden">
          {{> spinner}}
        </div>
      {{/if}}


    {{else }}
      {{#if usersReady}}
        <h3>Estas de Acuerdo con el Voto Electronico?</h3>
       {{#each pieSegments}}
          <div>
        
            <input type=submit value={{label}}
                   class="increment-button btn {{_id}}" data-id={{_id}}>
          
          </div>
        {{/each}}
        {{else}}
          <div style="width:400px; height:400px; overflow: hidden">
            {{> spinner}}
          </div>
        {{/if}}
      
    {{/if}}
  
  </div>
</template>

<template name="piecanvas">
  <canvas style="display:block" id="piechart" width="400" height="400"></canvas>
</template>
